spring:
  r2dbc:
    url: r2dbc:postgresql://${DATABASE_HOST:localhost:5430}/${DATABASE_NAME}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  liquibase:
    url: jdbc:postgresql://${DATABASE_HOST:localhost:5430}/${DATABASE_NAME}
    user: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    change-log: classpath:db.migration/db.changelog-master.yaml
    liquibase-schema: "users"
    enabled: true
  profiles:
    active: dev
  application:
    name: user-service


springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

